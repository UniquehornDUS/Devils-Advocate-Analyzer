<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil's Advocate Analyzer</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (SVG) damit es genau wie im Screenshot aussieht ---
        const IconAlert = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        );
        const IconImage = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500 mb-2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
        );
        const IconUpload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        );

        // --- Hilfsfunktionen ---
        const convertFileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve({ base64Data: reader.result.split(',')[1], mimeType: file.type });
                reader.onerror = reject;
            });
        };

        // --- Haupt-App ---
        function App() {
            const [apiKey, setApiKey] = useState("");
            const [thesisText, setThesisText] = useState("");
            const [chartImage, setChartImage] = useState(null);
            const [chartPreview, setChartPreview] = useState(null);
            const [devilResponse, setDevilResponse] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            // API Key laden
            useEffect(() => {
                const storedKey = localStorage.getItem("gemini_api_key");
                if (storedKey) setApiKey(storedKey);
            }, []);

            const handleApiKeyChange = (e) => {
                setApiKey(e.target.value);
                localStorage.setItem("gemini_api_key", e.target.value);
            };

            const handleFileSelect = (e) => {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    setChartImage(file);
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onloadend = () => setChartPreview(reader.result);
                }
            };

            const handleSubmit = async () => {
                if (!apiKey) { setError("Bitte API Key eingeben (oben)."); return; }
                if (!chartImage || !thesisText.trim()) { setError("Bitte Chart und These eingeben."); return; }

                setIsLoading(true);
                setError(null);
                setDevilResponse("");

                try {
                    const { base64Data, mimeType } = await convertFileToBase64(chartImage);
                    const prompt = `Du bist 'Des Teufels Advokat'. Widerlege die These des Traders extrem kritisch. Chart & Text analysieren. Beginne mit 'Hier ist, was Sie übersehen...'. Kurz und hart.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            systemInstruction: { parts: [{ text: prompt }] },
                            contents: [{ role: "user", parts: [{ text: `These: "${thesisText}"` }, { inlineData: { mimeType, data: base64Data } }] }]
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "Fehler");
                    setDevilResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Keine Antwort.");

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
                    
                    {/* Header - Dunkelblau wie im Screenshot */}
                    <div className="bg-slate-900 p-4 flex justify-between items-center text-white">
                        <h1 className="text-xl font-bold">Devil's Advocate Analyzer</h1>
                        <IconAlert />
                    </div>

                    <div className="p-6 space-y-6">
                        
                        {/* API Key Feld (Muss sein, damit es geht, aber dezent) */}
                        <div className="bg-blue-50 p-3 rounded text-sm border border-blue-100">
                            <input 
                                type="password" 
                                placeholder="Hier Google Gemini API Key eingeben..." 
                                value={apiKey}
                                onChange={handleApiKeyChange}
                                className="w-full bg-transparent outline-none text-blue-900 placeholder-blue-400 font-mono"
                            />
                        </div>

                        {/* 1. Chart Upload Bereich */}
                        <div>
                            <h2 className="text-lg font-semibold text-slate-800 mb-2">1. Chart Hochladen (Visuelle Daten)</h2>
                            <div 
                                className="border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition cursor-pointer"
                                onClick={() => fileInputRef.current.click()}
                            >
                                {chartPreview ? (
                                    <div className="relative">
                                        <img src={chartPreview} className="max-h-64 rounded shadow" />
                                        <button onClick={(e) => {e.stopPropagation(); setChartImage(null); setChartPreview(null);}} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6">×</button>
                                    </div>
                                ) : (
                                    <>
                                        <IconImage />
                                        <p className="text-gray-500 mb-2">Ziehen Sie Ihren Chart hierher</p>
                                        <p className="text-gray-400 text-sm mb-4">- oder -</p>
                                        <button className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded shadow transition">
                                            Datei Durchsuchen
                                        </button>
                                    </>
                                )}
                                <input type="file" ref={fileInputRef} onChange={handleFileSelect} className="hidden" />
                            </div>
                        </div>

                        {/* 2. These Bereich */}
                        <div>
                            <h2 className="text-lg font-semibold text-slate-800 mb-2">2. Ihre These & Begründung</h2>
                            <textarea 
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700"
                                rows="5"
                                placeholder="z.B. Asset, Richtung (Long/Short), Einstiegspunkt, Stop-Loss..."
                                value={thesisText}
                                onChange={(e) => setThesisText(e.target.value)}
                            ></textarea>
                        </div>

                        {/* Action Button */}
                        <button 
                            onClick={handleSubmit}
                            disabled={isLoading}
                            className="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-bold py-3 rounded-lg shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {isLoading ? "Analysiere..." : "These Widerlegen"}
                        </button>

                        {/* Error Message */}
                        {error && <div className="text-red-600 text-center font-medium bg-red-50 p-2 rounded">{error}</div>}

                        {/* Ergebnis */}
                        {devilResponse && (
                            <div className="mt-6 bg-slate-50 border border-slate-200 rounded-lg p-5">
                                <h3 className="font-bold text-slate-900 mb-2">Des Teufels Advokat sagt:</h3>
                                <div className="text-slate-800 whitespace-pre-wrap leading-relaxed">{devilResponse}</div>
                            </div>
                        )}

                    </div>
                    
                    {/* Footer */}
                    <div className="bg-gray-50 p-4 border-t text-center text-xs text-gray-400">
                        Proaktives Risikomanagement Tool
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
